version: "3.9"

services:
  # === Aplicação SuvFin ===
  app:
    build: .
    container_name: suvfin-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - suvfin-network

  # === PostgreSQL ===
  postgres:
    image: postgres:16-alpine
    container_name: suvfin-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: suvfin
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - suvfin-network

  # === Redis ===
  redis:
    image: redis:7-alpine
    container_name: suvfin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - suvfin-network

volumes:
  postgres_data:
  redis_data:

networks:
  suvfin-network:
    driver: bridge
